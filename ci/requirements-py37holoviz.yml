# Conda environment file for captest v0.5*
# Package versions match Anaconda Distribution as of 4/28/19 for python 3.7
# To create a conda environment using this file:
# conda env create -f captest_env.yml
name: test_env
channels:
- pyviz
dependencies:
- coveralls
- holoviz # vizualization packages and numpy and pandas
- pip
- pytest
- pytest-cov
- pytest-mock
- pytest-timeout
- python=3.7
- python-dateutil
- statsmodels
- scikit-learn
- scipy
- pip:
    - tables
    - pvlib

# Conda environment file for captest v0.5*
# Package versions match Anaconda Distribution as of 4/28/19 for python 3.7
# Replace individual Anacona vizualization packages with holoviz
# To create a conda environment using this file:
# conda env create -f captest_env.yml
name: test_env
channels:
- pyviz
dependencies:
- coveralls
- holoviz
- matplotlib=3.0.3
- numpy=1.16.2
- pandas=0.24.2
- pip
- pytest
- pytest-cov
- pytest-mock
- pytest-timeout
- python=3.7
- python-dateutil=2.8.0
- statsmodels=0.9.0
- scikit-learn=0.20.3
- scipy=1.2.1
- pip:
    - tables
    - pvlib

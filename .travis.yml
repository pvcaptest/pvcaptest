# Based on
# https://github.com/pvlib/pvlib-python/blob/master/.travis.yml

language: python
sudo: false # if false, use TravisCI's container based build

# assume linux if not specified
matrix:
    include:
    # - python: 3.5
    #   env: CONDA_ENV=py35-min
    # - python: 3.5
    #   env: CONDA_ENV=py35
    # - python: 3.6
    #   env:
    #     - CONDA_ENV=py36
    #     - TASK="coverage"
        # - DEPLOY_ENV="true"
    - python: 3.7
      env:
        - CONDA_ENV=py37holoviz
    - python: 3.7
      env:
        - CONDA_ENV=py37
        - TASK="coverage"
        # - DEPLOY_ENV="true"


addons:
    apt:
        packages:
            - ccache

cache:
    - ccache

# setup miniconda for numpy, scipy, pandas, etc.
before_install:
    - echo "before install"
    - export PYVER="3"
    - export OSSTR="Linux-x86_64.sh";
    - export PATH=/usr/lib/ccache:$PATH;
    - export BASE="http://repo.continuum.io/miniconda/Miniconda"
    - export CONDAVER="4.6.14"
    - wget $BASE$PYVER-$CONDAVER-$OSSTR -O miniconda.sh;
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    - conda info -a

install:
    - echo "install"
    - conda env create --file ci/requirements-$CONDA_ENV.yml
    - source activate test_env # all envs are named test_env in the yml files
    - conda list
    - echo $PATH
    - ls -l /home/travis/miniconda/envs/test_env/lib
    - pip install -e .

script:
    - pytest captest --cov=captest --cov-report term-missing

after_script:
  - if [[ $TASK == "coverage" ]]; then
      pip install codecov;
      codecov -e TRAVIS_PYTHON_VERSION;
    fi

after_success:
    coveralls

